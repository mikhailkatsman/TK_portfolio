<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name="description" content="Tomila Katsman Photography Portfolio">

		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="queries.css" />

		<script defer src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
		<script defer src="https://unpkg.com/minimasonry@latest/build/minimasonry.min.js"></script>
		<script defer src="index.js"></script>

		<title>Tomila Katsman</title>
	</head>
	<body>
		<header id="header" class="header">
			<a href="/portfolio.html">
				<p>Tomila Katsman</p>
			</a>
			<nav class="nav">
				<ul class="nav-list">
					<li><a class="nav-link" href="/about.html">About</a></li>
					<li><a class="nav-link" href="/contact.html">Contact</a></li>
					<li>
						<a class="nav-link" href="https://www.instagram.com/tomilakatsman/?hl=en">
							<img class="instagram-logo" src="img/logo-instagram.svg" alt="Instagram link">
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<main id="swup" class="transition-fade">
			<div class="glry-container">
				<ul class="slides">
					<input 
						type="radio" 
						name="radio-buttons"
						id="img-1" checked 
					/>
					<li class="slide-container">
						<div class="slide-image">
							<img src="img/glry/1/1-1.webp" alt="1-1">
						</div>
						<div class="glry-controls">
							<label for="img-5" class="prev-slide">
								<img src="img/chevron-back-sharp.svg" alt="back-arrow">
							</label>
							<label for="img-2" class="next-slide">
								<img src="img/chevron-forward-sharp.svg" alt="forward-arrow">
							</label>
						</div>
					</li>
					<input 
						type="radio" 
						name="radio-buttons" 
						id="img-2" 
					/>
					<li class="slide-container">
						<div class="slide-image">
							<img src="img/glry/1/1-2.webp" alt="1-2">
						</div>
						<div class="glry-controls">
							<label for="img-1" class="prev-slide">
								<img src="img/chevron-back-sharp.svg" alt="back-arrow">
							</label>
							<label for="img-3" class="next-slide">
								<img src="img/chevron-forward-sharp.svg" alt="forward-arrow">
							</label>
						</div>
					</li>
					<input 
					type="radio" 
					name="radio-buttons" 
					id="img-3" 
					/>
					<li class="slide-container">
						<div class="slide-image">
							<img src="img/glry/1/1-3.webp" alt="1-3">
						</div>
						<div class="glry-controls">
							<label for="img-2" class="prev-slide">
								<img src="img/chevron-back-sharp.svg" alt="back-arrow">
							</label>
							<label for="img-4" class="next-slide">
								<img src="img/chevron-forward-sharp.svg" alt="forward-arrow">
							</label>
						</div>
					</li>
					<input 
					type="radio" 
					name="radio-buttons" 
					id="img-4" 
					/>
					<li class="slide-container">
						<div class="slide-image">
							<img src="img/glry/1/1-4.webp" alt="1-4">
						</div>
						<div class="glry-controls">
							<label for="img-3" class="prev-slide">
								<img src="img/chevron-back-sharp.svg" alt="back-arrow">
							</label>
							<label for="img-5" class="next-slide">
								<img src="img/chevron-forward-sharp.svg" alt="forward-arrow">
							</label>
						</div>
					</li>
					<input 
					type="radio" 
					name="radio-buttons" 
					id="img-5" 
					/>
					<li class="slide-container">
						<div class="slide-image">
							<img src="img/glry/1/1-5.webp" alt="1-5">
						</div>
						<div class="glry-controls">
							<label for="img-4" class="prev-slide">
								<img src="img/chevron-back-sharp.svg" alt="back-arrow">
							</label>
							<label for="img-1" class="next-slide">
								<img src="img/chevron-forward-sharp.svg" alt="forward-arrow">
							</label>
						</div>
					</li>
					<div class="glry-dots">
						<label for="img-1" class="glry-dot" id="img-dot-1"></label>
						<label for="img-2" class="glry-dot" id="img-dot-2"></label>
						<label for="img-3" class="glry-dot" id="img-dot-3"></label>
						<label for="img-4" class="glry-dot" id="img-dot-4"></label>
						<label for="img-5" class="glry-dot" id="img-dot-5"></label>
					</div>
				</ul>
			</div>
		</main>
	</body>
</html>
